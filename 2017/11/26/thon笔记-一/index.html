        <p>自己在项目中的一些笔记<br><a id="more"></a></p>
<h3 id="一"><a href="#一" class="headerlink" title="一"></a>一</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> mysql.connector</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line">mydb = mysql.connector.connect(</span><br><span class="line">    host=<span class="string">""</span>,  <span class="comment"># 数据库主机地址</span></span><br><span class="line">    user=<span class="string">""</span>,  <span class="comment"># 数据库用户名</span></span><br><span class="line">    passwd=<span class="string">""</span>,  <span class="comment"># 数据库密码</span></span><br><span class="line">    port=<span class="string">""</span>,</span><br><span class="line">    database=<span class="string">""</span>)</span><br><span class="line">mycursor = mydb.cursor()</span><br><span class="line"></span><br><span class="line">Z = <span class="string">"SELECT id, name, age from xx where xx = 0 "</span></span><br><span class="line">mycursor.execute(Z)</span><br><span class="line">Z_re = mycursor.fetchall()</span><br><span class="line">id    = list(zip(*Z))[<span class="number">0</span>]</span><br><span class="line">price = list(zip(*Z))[<span class="number">2</span>]</span><br><span class="line">Z_re = [(),(),()]</span><br><span class="line">mycursor.close()</span><br><span class="line">mydb.close()</span><br><span class="line"></span><br><span class="line">df_Z = pd.DataFrame(openchannel_re, columns=[<span class="string">'ID'</span>, <span class="string">'姓名'</span>, <span class="string">'年龄'</span>])</span><br><span class="line">df_Z.loc[df_Z[<span class="string">"姓名"</span>].str.contains(<span class="string">'李世民'</span>),<span class="string">'age'</span>] = <span class="number">999</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">df_Z[<span class="string">'年龄'</span>] = df_Z.apply(<span class="keyword">lambda</span> x: x[<span class="string">'ID'</span>]/(<span class="number">1</span>-x[<span class="string">'年龄'</span>])+<span class="number">800</span>*x[<span class="string">'年龄'</span>]/(<span class="number">1</span>-x[<span class="string">'ID'</span>]),axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">df_Z[<span class="string">'1'</span>] = int(<span class="number">1</span>)</span><br><span class="line">df_Z.drop([<span class="string">'ID'</span>,<span class="string">'年龄'</span>],axis=<span class="number">1</span>,inplace=<span class="keyword">True</span>)</span><br><span class="line">df_5.replace(np.inf,np.nan,inplace=<span class="keyword">True</span>)</span><br><span class="line">df_5.fillna(<span class="number">0</span>,inplace=<span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line">pd.set_option(<span class="string">'display.max_columns'</span>, <span class="keyword">None</span>)</span><br><span class="line">df_5.sort_values(by=<span class="string">"年龄"</span>,ascending=<span class="keyword">False</span>,inplace=<span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#'取今天的时间,获取前一/三天时间，修改时间格式为月日，输出到本地，不保留index'</span></span><br><span class="line"></span><br><span class="line">now = datetime.datetime.now()</span><br><span class="line">now2=now - datetime.timedelta(days=<span class="number">1</span>)<span class="comment">#获取前一天</span></span><br><span class="line">now2=now2.strftime(<span class="string">'%m.%d'</span>)</span><br><span class="line"></span><br><span class="line">d2 = now - datetime.timedelta(days=<span class="number">3</span>)<span class="comment">#获取前三天</span></span><br><span class="line">d2= d2.strftime(<span class="string">'%m.%d'</span>)</span><br><span class="line"></span><br><span class="line">df_5.to_excel(<span class="string">r"D:\/%s-%s.xlsx"</span> % (d2,now2), sheet_name=<span class="string">'Sheet1'</span>,index=<span class="keyword">False</span>)</span><br></pre></td></tr></table></figure>
<h3 id="二"><a href="#二" class="headerlink" title="二"></a>二</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> x <span class="keyword">in</span> id:</span><br><span class="line">    name_re = pd.DataFrame(columns=[<span class="string">'日期'</span>, <span class="string">'姓名'</span>])</span><br><span class="line">    age_re = pd.DataFrame(columns=[<span class="string">'日期'</span>, <span class="string">'年龄'</span>])</span><br><span class="line">    <span class="comment">#日期是从30天前，一直取到前一天</span></span><br><span class="line">    <span class="keyword">for</span> d1 <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">30</span>):</span><br><span class="line">        d1 = abs(d1<span class="number">-31</span>)</span><br><span class="line">        d2 = d1 - <span class="number">1</span></span><br><span class="line">        name = <span class="string">"SELECT user_name from XX </span></span><br><span class="line"><span class="string">        where create_time &gt; DATE_SUB(CURDATE(),INTERVAL %s DAY) </span></span><br><span class="line"><span class="string">        and create_time &lt; DATE_SUB(CURDATE(),INTERVAL %s DAY)"</span> %(d1,d2,x)</span><br><span class="line">        mycursor.execute(name)</span><br><span class="line">        <span class="comment">#动态变量，把1天的取出来放在第一列，第二次把2天的放到第二列</span></span><br><span class="line">        names = locals()</span><br><span class="line">        names[<span class="string">'name_%s'</span> % d1] = mycursor.fetchall()</span><br><span class="line">        names[<span class="string">'name_%s'</span> % d1] = pd.DataFrame(names[<span class="string">'registers%s'</span> % d1], columns=[<span class="string">'日期'</span>,<span class="string">'注册数'</span>])</span><br><span class="line">        c = names[<span class="string">'name_%s'</span> % d1]</span><br><span class="line">        name_re = pd.concat([name_re,c],axis = <span class="number">0</span>)</span><br><span class="line">        <span class="comment">#同上，只不过是不同的df</span></span><br><span class="line">        <span class="comment">#第一个渠道的30天数据都取完了，跳出循环</span></span><br><span class="line">        <span class="keyword">if</span> d1 == <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    df_3 = df_3.T</span><br><span class="line">    names[<span class="string">'df_%s'</span> % x] = df_3</span><br><span class="line">    <span class="comment">#第一张表赋予一个变量，输出第一个渠道id，进入第二个渠道的计算</span></span><br><span class="line">    print(x)</span><br><span class="line"><span class="comment">#全都结束，关闭游标，关闭数据库连接</span></span><br><span class="line">mycursor.close()</span><br><span class="line">mydb.close()</span><br><span class="line"></span><br><span class="line"><span class="comment">#把不同的表放在一个excel下，不同的sheet里面，结束</span></span><br><span class="line">writer = pd.ExcelWriter(<span class="string">r'D:\.xlsx'</span>)</span><br><span class="line"><span class="keyword">for</span> x <span class="keyword">in</span> channelid:</span><br><span class="line">    names[<span class="string">'df_%s'</span> % x].to_excel(writer, sheet_name=<span class="string">'Sheet%s'</span> % str(x),header=<span class="keyword">False</span>)</span><br><span class="line">writer.save()</span><br><span class="line">print(<span class="string">"Finally done"</span>)</span><br></pre></td></tr></table></figure>
<h3 id="三"><a href="#三" class="headerlink" title="三"></a>三</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">f1 = open(path1,<span class="string">'r'</span>)</span><br><span class="line">        x1 = f1.read().splitlines()</span><br><span class="line">        f1.close()</span><br><span class="line">print(<span class="string">"是否继续(Y/N)"</span>)</span><br><span class="line"><span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">    m = str(input())</span><br><span class="line">    <span class="keyword">if</span> m == <span class="string">"N"</span>:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">elif</span> m == <span class="string">"Y"</span>:</span><br><span class="line">        <span class="comment">#和之前一样，删除重复值，文件不存在请重新输入</span></span><br><span class="line">        print(<span class="string">"屏蔽地区="</span>)</span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            name2 = str(input())</span><br><span class="line">            path2 = <span class="string">r"C:\Users\Hy\OneDrive\%s.txt"</span> %name2</span><br><span class="line">            <span class="keyword">if</span> os.path.exists(path2) == <span class="keyword">True</span>:</span><br><span class="line">                f2 = open(path2,<span class="string">'r'</span>)</span><br><span class="line">                x2 = f2.read().splitlines()</span><br><span class="line">                f2.close()</span><br><span class="line">                <span class="comment">#比较两个列表的手机号，把不同的手机号赋予列表z，然后赋予x1</span></span><br><span class="line">                z = list()</span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> x1:</span><br><span class="line">                    <span class="keyword">if</span> i <span class="keyword">not</span> <span class="keyword">in</span> x2:</span><br><span class="line">                        z.append(i)</span><br><span class="line">                print(<span class="string">"屏蔽地区个数="</span>+str(len(x2)))</span><br><span class="line">                print(<span class="string">"屏蔽后数据量="</span>+str(len(z)))</span><br><span class="line">                x1 = z</span><br><span class="line">                print(<span class="string">"是否继续(Y/N)"</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">"请重新输入="</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"是否继续(Y/N)"</span>)</span><br></pre></td></tr></table></figure>
