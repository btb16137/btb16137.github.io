        <p>自己在项目中的一些笔记<br><a id="more"></a><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> mysql.connector</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line">mydb = mysql.connector.connect(</span><br><span class="line">    host=<span class="string">""</span>,  <span class="comment"># 数据库主机地址</span></span><br><span class="line">    user=<span class="string">""</span>,  <span class="comment"># 数据库用户名</span></span><br><span class="line">    passwd=<span class="string">""</span>,  <span class="comment"># 数据库密码</span></span><br><span class="line">    port=<span class="string">""</span>,</span><br><span class="line">    database=<span class="string">""</span>)</span><br><span class="line">mycursor = mydb.cursor()</span><br><span class="line"></span><br><span class="line">Z = <span class="string">"SELECT id, name, age from xx where xx = 0 "</span></span><br><span class="line">mycursor.execute(Z)</span><br><span class="line">Z_re = mycursor.fetchall()</span><br><span class="line">id    = list(zip(*Z))[<span class="number">0</span>]</span><br><span class="line">price = list(zip(*Z))[<span class="number">2</span>]</span><br><span class="line"><span class="comment"># Z_re = [(),(),()]</span></span><br><span class="line"></span><br><span class="line">df_Z = pd.DataFrame(openchannel_re, columns=[<span class="string">'ID'</span>, <span class="string">'姓名'</span>, <span class="string">'年龄'</span>])</span><br><span class="line">df_Z.loc[df_Z[<span class="string">"姓名"</span>].str.contains(<span class="string">'李世民'</span>),<span class="string">'age'</span>] = <span class="number">999</span></span><br></pre></td></tr></table></figure></p>
